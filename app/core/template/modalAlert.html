<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            {{#if icon}}
            <div class="modal-alert-icon">{{ icon }}</div>
            {{/if}}

            <div class="modal-alert-message">
                {{#if message}}{{ message }}{{else}}Error: No Title{{/if}}
            </div>

            {{#if information}}
            <div class="modal-alert-information">{{ information }}</div>
            {{/if}}

            <div class="modal-alert-buttons">
                {{#if othButton}}
                <button class="btn {{ othButton.btn-style }}" data-tagid="{{ othButton.tag }}">
                    {{ othButton.title }}
                </button>
                {{/if}}
                {{#if altButton}}
                <button class="btn {{ altButton.btn-style }}" data-tagid="{{ altButton.tag }}">
                    {{ altButton.title }}
                </button>
                {{/if}}
                <button class="btn {{ defButton.btn-style }}" data-tagid="{{ defButton.tag }}">
                    {{#if defButton.title}}{{defButton.title}}{{else}}Error: No Title{{/if}}
                </button>
            </div>
        </div>
    </div>
</div>
