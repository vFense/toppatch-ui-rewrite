<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            {{#if icon}}
            <div class="modal-alert-icon"></div>
            {{/if}}

            <div class="modal-alert-title">
                {{ titleField }}
            </div>

            {{#if messageField}}
            <div class="modal-alert-message"></div>
            {{/if}}

            <div class="modal-alert-buttons">
                <button class="btn {{ defButton.btn-class }}" data-tagid="{{ defButton.tag }}">
                    {{ defButton.title }}
                </button>
                {{#if altButton}}
                <button class="btn {{ altButton.btn-class }}" data-tagid="{{ altButton.tag }}">
                    {{ altButton.title }}
                </button>
                {{/if}}
                {{#if othButton}}
                <button class="btn {{ othButton.btn-class }}" data-tagid="{{ othButton.tag }}">
                    {{ othButton.title }}
                </button>
                {{/if}}
            </div>
        </div>
    </div>
</div>
