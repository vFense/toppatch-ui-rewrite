<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            {{#if icon}}
            <div class="modal-alert-icon">{{ icon }}</div>
            {{/if}}

            <div class="modal-alert-message">{{ message }}</div>

            {{#if information}}
            <div class="modal-alert-information">{{ information }}</div>
            {{/if}}

            <div class="modal-alert-buttons">
                {{#if buttons.other}}
                    {{{ buttons.other.el.outerHTML }}}
                {{/if}}
                {{#if buttons.alternate}}
                    {{{ buttons.alternate.el.outerHTML }}}
                {{/if}}
                {{{ buttons.default.el.outerHTML }}}
            </div>
        </div>
    </div>
</div>
