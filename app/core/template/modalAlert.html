<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            {{#if icon}}
            <div class="modal-alert-icon">{{ icon }}</div>
            {{/if}}

            <div class="modal-alert-message">
                {{#if message}}{{ message }}{{else}}Error: No Title{{/if}}
            </div>

            {{#if information}}
            <div class="modal-alert-information">{{ information }}</div>
            {{/if}}

            <div class="modal-alert-buttons">
                {{#if othButton}}
                    {{{ othButton.el.outerHTML }}}
                {{/if}}
                {{#if altButton}}
                    {{{ altButton.el.outerHTML }}}
                {{/if}}
                {{{ defButton.el.outerHTML }}}
            </div>
        </div>
    </div>
</div>
