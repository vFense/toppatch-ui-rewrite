<!DOCTYPE HTML>
<html>
<head>
    <!-- Need base for require config to work correctly -->
    <base href="../../">
    <title>Toppatch UI - Core Test Suite</title>
    <link rel="stylesheet" href="vendor/qunit/qunit/qunit.css" type="text/css" media="screen"/>
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/qunit/qunit/qunit.js"></script>
    <script>
        GLOBALS = window;
        BACKBONE = Backbone.noConflict();

        // Requirejs currently has a maximum load time of 7 seconds.
        // Give an extra second for padding.
        // No single test should ever take longer than 8 seconds.
        QUnit.config.testTimeout = 8000;
    </script>

    <!-- load requirejs configuration -->
    <script src="core/js/config.js"></script>
    <script>
        requirejsPaths = requirejs.paths;
        requirejsShims = requirejs.shim;
    </script>
    <script src="vendor/requirejs/require.js"></script>

    <!-- tests -->
    <script src="core/tests/unit/config.js"></script>
    <script src="core/tests/unit/base_router.js"></script>
    <script src="core/tests/unit/base_region.js"></script>
    <script src="core/tests/unit/base_regionManager.js"></script>
    <script src="core/tests/unit/base_view.js"></script>
    <script src="core/tests/unit/base_loaderView.js"></script>
</head>
<body>
<div>
    <h1 id="qunit-header">Core Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
</div>
</body>
</html>
