<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
    <title>Toppatch UI - Core Test Suite</title>
    <link rel="stylesheet" href="../../vendor/qunit/qunit/qunit.css" type="text/css" media="screen"/>
    <script src="../../vendor/modernizr/modernizr.js"></script>
    <script src="../../vendor/jquery/jquery.js"></script>
    <script src="../../vendor/lodash/dist/lodash.underscore.js"></script>
    <script src="../../vendor/backbone/backbone.js"></script>
    <script src="../../vendor/qunit/qunit/qunit.js"></script>
    <script>
        var libs = window.libs = {};
        libs.$ = $;
        libs._ = _.noConflict();
        libs.Backbone = Backbone.noConflict();
        // Requirejs currently has a maximum load time of 7 seconds.
        // Give an extra second for padding.
        // No single test should ever take longer than 8 seconds.
        QUnit.config.testTimeout = 8000;
        QUnit.config.autoStart = false;
    </script>

    <!-- load requirejs configuration -->
    <script src="../js/config.js"></script>
    <script>
        requirejs.baseUrl = '../../';
        requirejsPaths = requirejs.paths;
        requirejsShims = requirejs.shim;
    </script>
    <script src="../../vendor/requirejs/require.js"></script>
    <script src="../../vendor/blanket/dist/qunit/blanket.js" data-cover-only="//core/js/"></script>
    <script>QUnit.start();</script>

    <!-- Configuration Tests -->
    <script src="unit/config.js"></script>

    <!-- Basic UI Elements -->
    <script src="unit/control/button.js"></script>

    <!-- Mock API -->
    <script src="unit/mockApi.js"></script>

    <!-- Models -->
    <script src="unit/models/user.js"></script>

    <!-- TopPatch Modules -->
    <script src="unit/TopPatch/global.js"></script>
    <script src="unit/TopPatch/utils.js"></script>
    <script src="unit/TopPatch/auth.js"></script>

    <!-- Routers -->
    <script src="unit/routes/_router.js"></script>

    <!-- Handlebars Helpers -->
    <script src="unit/lib/templateHelpers.js"></script>

    <!-- Views -->
    <script src="unit/views/view.js"></script>
    <script src="unit/views/template.js"></script>
    <script src="unit/views/loading.js"></script>
    <script src="unit/views/form/form.js"></script>
    <script src="unit/views/modal/modal.js"></script>
    <script src="unit/views/modal/alert.js"></script>
    <script src="unit/views/modal/form.js"></script>
    <script src="unit/views/region.js"></script>

    <script src="unit/views/filter/item.js"></script>

    <!-- Charts -->
    <script src="unit/views/chart/chart.js"></script>
</head>
<body>
<div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</div>
</body>
</html>
