<!DOCTYPE HTML>
<html>
<head>
    <title>Toppatch UI - Core Test Suite</title>
    <link rel="stylesheet" href="../../vendor/qunit/qunit/qunit.css" type="text/css" media="screen"/>
    <script src="../../vendor/jquery/jquery.js"></script>
    <script src="../../vendor/lodash/dist/lodash.underscore.js"></script>
    <script src="../../vendor/backbone/backbone.js"></script>
    <script src="../../vendor/qunit/qunit/qunit.js"></script>
    <script>
        GLOBALS = window;
        var libs = window.libs = {};
        libs.$ = $;
        libs._ = _.noConflict();
        libs.Backbone = Backbone.noConflict();

        // Requirejs currently has a maximum load time of 7 seconds.
        // Give an extra second for padding.
        // No single test should ever take longer than 8 seconds.
        QUnit.config.testTimeout = 8000;
    </script>

    <!-- load requirejs configuration -->
    <script src="../../core/js/config.js"></script>
    <script>
        requirejs.baseUrl = '../../';
        requirejsPaths = requirejs.paths;
        requirejsShims = requirejs.shim;
    </script>
    <script src="../../vendor/requirejs/require.js"></script>

    <!-- Configuration Tests -->
    <script src="unit/config.js"></script>

    <!-- Basic UI Elements -->
    <script src="unit/button.js"></script>

    <!-- Region and Region Manager -->
    <script src="unit/region.js"></script>
    <script src="unit/regionManager.js"></script>

    <!-- Routers -->
    <script src="unit/router.js"></script>

    <!-- Collections -->
    <script src="unit/cachedCollection.js"></script>

    <!-- Views -->
    <script src="unit/view.js"></script>
    <script src="unit/parentView.js"></script>
    <script src="unit/templateView.js"></script>
    <script src="unit/loaderView.js"></script>
    <script src="unit/layoutView.js"></script>
    <script src="unit/modalView.js"></script>
    <script src="unit/alertView.js"></script>

    <script src="unit/filterItem.js"></script>

    <!-- Charts -->
    <script src="unit/chart/chart.js"></script>
</head>
<body>
<div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</div>
</body>
</html>
